<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="~{/fragments/head}" ></th:block>
</head>
<body>
<header>
    <nav class="navbar navbar-expand-lg navbar-light bg-dark">
        <th:block th:include="~{/fragments/nav}" ></th:block>
    </nav>
</header>
<main>
    <h1 class="text-center mt-2"><span class="badge badge-pill badge-dark">Items</span></h1>
    <h1 class="text-center mt-2"><span class="badge badge-pill badge-dark" th:text="|Total count of items: ${items.size()}|"></span></h1>
    <hr class="hr-3"/>
    <div class="container-fluid">
        <div class="offers row mx-auto d-flex flex-row justify-content-center">
            <div th:each="i : ${items}" th:object="${i}" class="offer card col-sm-6 col-md-3  col-lg-2 m-1 p-0">
                <a th:href="@{/items/details(id = *{id})}"> <!--   // ще го сложим в query String-a и ще го вземем с RequestParameter, а в Delete ще покажа с PathVariable -->
                    <!--  //като вземаме горе id-to , трябва във ViewModel-a да сложим String id, от където да го вземе , иначе *{id} свети в червено и не го намира. -->
                        <div class="card-img-top-wrapper">
                            <img class="card-img-top" th:src="*{imgUrl}" alt="image">
                        </div>
                        <div class="card-body pb-1">
                            <h5 class="card-title text-center" th:text="|Item name - *{name}|"></h5> <!-- Имаше Item Name, но го правим така , за да ескейпнем празни спейсове с | | -->
                        </div>
                        <ul class="offer-details list-group list-group-flush">
                            <li class="list-group-item">
                                <div class="card-text text-center"><span th:text="*{price}"></span></div>
                            </li>
                        </ul>
                    </a>
                </div>
            </div>
        </div>
    </main>
    <footer class="footer bg-dark  py-2">
        <th:block th:include="~{/fragments/footer}" ></th:block>
    </footer>
    </body>
    </html>
